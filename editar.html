<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Caso Positivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Editar Caso Positivo</h2>

  <form id="formEditar">
    <input type="hidden" id="id_persona">
    <div class="mb-3">
      <label for="departamento" class="form-label">Departamento</label>
      <input type="text" class="form-control" id="departamento" required>
    </div>
    <div class="mb-3">
      <label for="provincia" class="form-label">Provincia</label>
      <input type="text" class="form-control" id="provincia" required>
    </div>
    <div class="mb-3">
      <label for="distrito" class="form-label">Distrito</label>
      <input type="text" class="form-control" id="distrito" required>
    </div>
    <div class="mb-3">
      <label for="edad" class="form-label">Edad</label>
      <input type="number" class="form-control" id="edad" required>
    </div>
    <div class="mb-3">
      <label for="sexo" class="form-label">Sexo</label>
      <select class="form-control" id="sexo" required>
        <option value="">Seleccione</option>
        <option value="FEMENINO">FEMENINO</option>
        <option value="MASCULINO">MASCULINO</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="ubigeo" class="form-label">Ubigeo</label>
      <input type="text" class="form-control" id="ubigeo" required>
    </div>
    <button type="submit" class="btn btn-success">Actualizar</button>
    <a href="index.html" class="btn btn-secondary">Cancelar</a>
  </form>

  <script src="scripts/editar.js"></script>
</body>
</html>
