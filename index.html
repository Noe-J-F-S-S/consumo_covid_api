<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Casos Positivos COVID</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Casos Positivos COVID</h2>
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="formulario.html" class="btn btn-primary">Agregar Caso</a>
      <a href="busquedaID.html" class="btn btn-primary">Busqueda por ID</a>

    <div class="mb-3">
      <label for="filterType">Buscar por:</label>
      <select id="filterType" class="form-select">
        <option value="departamento">Departamento</option>
        <option value="provincia">Provincia</option>
        <option value="distrito">Distrito</option>
      </select>
    </div>
    
    <div class="mb-3">
        <input
            type="text"
            id="searchInput"
            class="form-control mb-3"

    <table class="table table-striped" id="tabla-casos">

      <thead class="table-dark">

  </div>

  <script src="scripts/paginacion.js"></script>

  
</body>
</html>
