<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Caso COVID</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Agregar nuevo caso COVID</h2>
    <form id="form-covid">
      <div class="mb-3">
        <label>Fecha Corte</label>
        <input type="date" class="form-control" name="fecha_corte" required>
      </div>
      <div class="mb-3">
        <label>Departamento</label>
        <input type="text" class="form-control" name="departamento" required>
      </div>
      <div class="mb-3">
        <label>Provincia</label>
        <input type="text" class="form-control" name="provincia" required>
      </div>
      <div class="mb-3">
        <label>Distrito</label>
        <input type="text" class="form-control" name="distrito" required>
      </div>
      <div class="mb-3">
        <div class="mb-3">
          <label>MÃ©todo</label>
          <select class="form-control" name="metododx" required>
            <option value="">Selecciona...</option>
            <option value="AG">AG</option>
            <option value="PCR">PCR</option>
            <option value="PR">PR</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label>Edad</label>
        <input type="number" class="form-control" name="edad" required>
      </div>
      <div class="mb-3">
        <label>Sexo</label>
        <select class="form-control" name="sexo" required>
          <option value="">Selecciona...</option>
          <option value="FEMENINO">FEMENINO</option>
          <option value="MASCULINO">MASCULINO</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Fecha Resultado</label>
        <input type="date" class="form-control" name="fecha_resultado" required>
      </div>
      <div class="mb-3">
        <label>Ubigeo</label>
        <input type="text" class="form-control" name="ubigeo" required>
      </div>
      <div class="mb-3">
        <label>ID Persona</label>
        <input type="number" class="form-control" name="id_persona" required>
      </div>

      <button type="submit" class="btn btn-primary">Agregar</button>
      <a href="index.html" class="btn btn-secondary">Cancelar</a>
      
      
    </form>

    <div id="mensaje" class="mt-3"></div>
  </div>

  <script src="scripts/agregar.js">
    
  </script>
</body>
</html>
